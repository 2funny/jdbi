name: Test Postgres versions

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        postgres-version: [ 9.6, 10, 11, 12, 13, 14 ]

    steps:
    - uses: actions/checkout@v3

    - name: Install locales on runner
      run: |
          sudo apt-get update
          sudo apt-get install -y locales-all

    - uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin
        cache: maven

    - name: test postgres versions
      env:
        JDBI_MAVEN_OPTS: "-B -fae -Dpg-embedded.postgres-version=${{ matrix.postgres-version }}"
      run: |
        ./mvnw --version
        echo $PATH
        make install
